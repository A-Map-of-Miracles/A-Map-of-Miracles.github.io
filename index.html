ue,536870917]],[&quot;^1?&quot;,[103,&quot;^?&quot;,&quot;~u61c045d1-0b22-4957-af0b-212deb689ed4&quot;,536870917]],[&quot;^1?&quot;,[104,&quot;^1G&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[104,&quot;^Y&quot;,&quot;A Course in Miracles began with the sudden decision of two people to join in a common goal. Their names were [[Helen Schucman]] and [[William Thetford]], Professors of Medical Psychology at Columbia University&apos;s College of Physicians and Surgeons in New York City. It does not matter who they were, except that the story shows that with God all things are possible. They were anything but spiritual. Their relationship with each other was difficult and often strained, and they were concerned with personal and professional acceptance and status. In general, they had considerable investment in the values of the world. Their lives were hardly in accord with anything that the Course advocates. Helen, the one who received the material, describes herself:&quot;,536870917]],[&quot;^1?&quot;,[104,&quot;^V&quot;,&quot;^1H&quot;,536870917]],[&quot;^1?&quot;,[104,&quot;^K&quot;,103,536870917]],[&quot;^1?&quot;,[104,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1I&quot;,[],&quot;^1J&quot;,[],&quot;^1K&quot;,17,&quot;^1L&quot;,776],536870917]],[&quot;^1?&quot;,[104,&quot;^15&quot;,62,536870917]],[&quot;^1?&quot;,[104,&quot;^11&quot;,103,536870917]],[&quot;^1?&quot;,[104,&quot;^10&quot;,47,536871101]],[&quot;^1?&quot;,[104,&quot;^10&quot;,62,536871101]],[&quot;^1?&quot;,[104,&quot;^10&quot;,70,536871101]],[&quot;^1?&quot;,[104,&quot;^D&quot;,[&quot;^ &quot;],536871101]],[&quot;^1?&quot;,[104,&quot;^L&quot;,47,536871101]],[&quot;^1?&quot;,[104,&quot;^L&quot;,70,536871101]],[&quot;^1?&quot;,[104,&quot;^1M&quot;,true,536870917]],[&quot;^1?&quot;,[104,&quot;^?&quot;,&quot;~u61c045d1-9fcc-456a-85e3-49a3515431dc&quot;,536870917]],[&quot;^1?&quot;,[105,&quot;^1G&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[105,&quot;^Y&quot;,&quot;&gt; Psychologist, educator, conservative in theory and atheistic in belief, I was working in a prestigious and highly academic setting. And then something happened that triggered a chain of events I could never have predicted. The head of my department unexpectedly announced that he was tired of the angry and aggressive feelings our attitudes reflected, and concluded that \\&quot;[[there must be another way]].\\&quot; As if on cue, I agreed to help him find it. Apparently this Course is the other way.&quot;,536870917]],[&quot;^1?&quot;,[105,&quot;^V&quot;,&quot;^1H&quot;,536870917]],[&quot;^1?&quot;,[105,&quot;^K&quot;,104,536871104]],[&quot;^1?&quot;,[105,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1I&quot;,[],&quot;^1J&quot;,[],&quot;^1K&quot;,776,&quot;^1L&quot;,1270],536870917]],[&quot;^1?&quot;,[105,&quot;^15&quot;,62,536870917]],[&quot;^1?&quot;,[105,&quot;^11&quot;,103,536870917]],[&quot;^1?&quot;,[105,&quot;^10&quot;,50,536871104]],[&quot;^1?&quot;,[105,&quot;^L&quot;,50,536871104]],[&quot;^1?&quot;,[105,&quot;^1M&quot;,true,536870917]],[&quot;^1?&quot;,[105,&quot;^?&quot;,&quot;~u61c045d1-3401-42bf-b65a-140bde36a717&quot;,536870917]],[&quot;^1?&quot;,[106,&quot;^1G&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[106,&quot;^Y&quot;,&quot;Although their intention was serious, they had great difficulty in starting out on their joint venture. But they had given the Holy Spirit the \\&quot;[[little willingness]]\\&quot; that, as the Course itself was to emphasize again and again, is sufficient to enable Him to use any situation for His purposes and provide it with His power.&quot;,536870917]],[&quot;^1?&quot;,[106,&quot;^V&quot;,&quot;^1H&quot;,536870917]],[&quot;^1?&quot;,[106,&quot;^K&quot;,105,536870917]],[&quot;^1?&quot;,[106,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1I&quot;,[],&quot;^1J&quot;,[],&quot;^1K&quot;,1270,&quot;^1L&quot;,1599],536870917]],[&quot;^1?&quot;,[106,&quot;^15&quot;,62,536870917]],[&quot;^1?&quot;,[106,&quot;^11&quot;,103,536870917]],[&quot;^1?&quot;,[106,&quot;^10&quot;,64,536870917]],[&quot;^1?&quot;,[106,&quot;^L&quot;,64,536870917]],[&quot;^1?&quot;,[106,&quot;^1M&quot;,true,536870917]],[&quot;^1?&quot;,[106,&quot;^?&quot;,&quot;~u61c045d1-030e-4d4e-a764-8f3b527352dc&quot;,536870917]],[&quot;^1?&quot;,[107,&quot;^1G&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[107,&quot;^Y&quot;,&quot;To continue Helen&apos;s first-person account:\\n&gt; Three starting months preceded the actual writing, during which time Bill suggested that I write down the highly symbolic [[dreams]] and descriptions of the strange images that were coming to me. Although I had grown more accustomed to the unexpected by that time, I was still very surprised when I wrote, \\&quot;This is a course in [[miracles]].\\&quot; That was my introduction to the Voice. It made no sound, but seemed to be giving me a kind of rapid, inner dictation which I took down in a shorthand notebook. the writing was never automatic. It could be interrupted at any time and later picked up again. It made me very uncomfortable, but it never seriously occurred to me to stop. It seemed to be a special assignment I had somehow, somewhere agreed to complete. It represented a truly collaborative venture between Bill and myself, and much of it significant, I am sure, lies in that. I would take down what the Voice \\&quot;said\\&quot; and read it to him the next day, and he typed it from my dictation. I expect he had his special assignment, too. Without his encouragement and support I would never have been able to fulfil mine. The whole process took about seven years. The Text came first, then the Workbook for Students, and finally the Manual for Teachers. Only a few minor changes have been made. Chapter titles and subheadings have been inserted in the text, and some of the more personal references that occurred at the beginning have been omitted. Otherwise, the materials is substantially unchanged.&quot;,536870917]],[&quot;^1?&quot;,[107,&quot;^V&quot;,&quot;^1H&quot;,536 ~u61c045d1-c54f-4820-83cd-832da3eda875&quot;,536870917]],[&quot;^1?&quot;,[216,&quot;^1G&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[216,&quot;^Y&quot;,&quot;# PREFACE&quot;,536870917]],[&quot;^1?&quot;,[216,&quot;^V&quot;,&quot;^1H&quot;,536870917]],[&quot;^1?&quot;,[216,&quot;^12&quot;,1,536870917]],[&quot;^1?&quot;,[216,&quot;^K&quot;,46,536870917]],[&quot;^1?&quot;,[216,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1I&quot;,[],&quot;^1J&quot;,[],&quot;^1K&quot;,0,&quot;^1L&quot;,10],536870917]],[&quot;^1?&quot;,[216,&quot;^15&quot;,46,536870917]],[&quot;^1?&quot;,[216,&quot;^11&quot;,46,536870917]],[&quot;^1?&quot;,[216,&quot;^1O&quot;,1,536870917]],[&quot;^1?&quot;,[216,&quot;^13&quot;,&quot;^1P&quot;,536870917]],[&quot;^1?&quot;,[216,&quot;^1M&quot;,false,536870917]],[&quot;^1?&quot;,[216,&quot;^?&quot;,&quot;~u61c045d1-8205-4e31-8fbe-1289917366a5&quot;,536870917]],[&quot;^1?&quot;,[217,&quot;^1G&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[217,&quot;^Y&quot;,&quot;## How it Came\\nA Course in Miracles began with the sudden decision of two people to join in a common goal. Their names were Helen Schucman and William Thetford, Professors of Medical Psychology at Columbia University&apos;s College of Physicians and Surgeons in New York City. It does not matter who they were, except that the story shows that with God all things are possible. They were anything but spiritual. Their relationship with each other was difficult and often strained, and they were concerned with personal and professional acceptance and status. In general, they had considerable investment in the values of the world. Their lives were hardly in accord with anything that the Course advocates. Helen, the one who received the material, describes herself:\\n&gt; Psychologist, educator, conservative in theory and atheistic in belief, I was working in a prestigious and highly academic setting. And then something happened that triggered a chain of events I could never have predicted. The head of my department unexpectedly announced that he was tired of the angry and aggressive feelings our attitudes reflected, and concluded that \\&quot;there must be another way.\\&quot; As if on cue, I agreed to help him find it. Apparently this Course is the other way.\\n\\nAlthough their intention was serious, they had great difficulty in starting out on their joint venture. But they had given the Holy Spirit the \\&quot;little willingness\\&quot; that, as the Course itself was to emphasize again and again, is sufficient to enable Him to use any situation for His purposes and provide it with His power.\\n\\nTo continue Helen&apos;s first-person account:\\n&gt; Three starting months preceded the actual writing, during which time Bill suggested that I write down the highly symbolic dreams and descriptions of the strange images that were coming to me. Although I had grown more accustomed to the unexpected by that time, I was still very surprised when I wrote, \\&quot;This is a course in miracles.\\&quot; That was my introduction to the Voice. It made no sound, but seemed to be giving me a kind of rapid, inner dictation which I took down in a shorthand notebook. the writing was never automatic. It could be interrupted at any time and later picked up again. It made me very uncomfortable, but it never seriously occurred to me to stop. It seemed to be a special assignment I had somehow, somewhere agreed to complete. It represented a truly collaborative venture between Bill and myself, and much of it significant, I am sure, lies in that. I would take down what the Voice \\&quot;said\\&quot; and read it to him the next day, and he typed it from my dictation. I expect he had his special assignment, too. Without his encouragement and support I would never have been able to fulfill mine. The whole process took about seven years. The Text came first, then the Workbook for Students, and finally the Manual for Teachers. Only a few minor changes have been made. Chapter titles and subheadings have been inserted in the text, and some of the more personal references that occurred at the beginning have been omitted. Otherwise, the materials is substantially unchanged.\\n\\nThe names of the collaborators in the recording of the Course do not appear on the cover because the Course can and should stand on its own. It is not intended to become the basis for another cult. Its only purpose is to provide a way in. which some people will be able to find their own Internal Teacher.&quot;,536870917]],[&quot;^1?&quot;,[217,&quot;^V&quot;,&quot;^1H&quot;,536870917]],[&quot;^1?&quot;,[217,&quot;^12&quot;,2,536870917]],[&quot;^1?&quot;,[217,&quot;^K&quot;,216,536870917]],[&quot;^1?&quot;,[217,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1I&quot;,[],&quot;^1J&quot;,[],&quot;^1K&quot;,10,&quot;^1L&quot;,3425],536870917]],[&quot;^1?&quot;,[217,&quot;^15&quot;,46,536870917]],[&quot;^1?&quot;,[217,&quot;^11&quot;,46,536870917]],[&quot;^1?&quot;,[217,&quot;^1O&quot;,2,536870917]],[&quot;^1?&quot;,[217,&quot;^13&quot;,&quot;^1P&quot;,536870917]],[&quot;^1?&quot;,[217,&quot;^1M&quot;,false,536870917]],[&quot;^1?&quot;,[217,&quot;^?&quot;,&quot;~u61c045d1-427e-4e8b-8b11-c15c194e513e&quot;,536870917]],[&quot;^1?&quot;,[218,&quot;^1G&quot;,[&quot;^1A&quot;,[]],536870917]],[&quot;^1?&quot;,[218,&quot;^Y&quot;,&quot;## What It Is\\n\\n\\nNext Section: [[Chapter 1 - The Meaning of Miracles]]\\nRandom Section\\n[[Table of Contents]]&quot;,536870989]],[&quot;^1?&quot;,[218,&quot;^V&quot;,&quot;^1H&quot;,536870917]],[&quot;^1?&quot;,[218,&quot;^12&quot;,2,536870917]],[&quot;^1?&quot;,[218,&quot;^K&quot;,217,536870917]],[&quot;^1?&quot;,[218,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1I&quot;,[],&quot;^1J&quot;,[],&quot;^1K&quot;,3425,&quot;^1L&quot;,3522],536870917]],[&quot;^1?&quot;,[218,&quot;^15&quot;,46,536870917]],[&quot;^1?&quot;,[218,&quot;^11&quot;,46,536870917]],[&quot;^1?&quot;,[218,&quot;^10&quot;,73,536870917]],[&quot;^1?&quot;,[218,&quot;^10&quot;,74,536870989]],[&q
